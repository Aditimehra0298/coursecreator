<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .video-container { margin: 20px 0; }
        video { max-width: 100%; border: 1px solid #ccc; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Video Test Page</h1>
    
    <div class="video-container">
        <h2>Greek Video (a8d_browser.mp4) - 20MB</h2>
        <video 
            src="/a8d_browser.mp4" 
            controls 
            preload="metadata"
            width="640"
            height="360"
            onError="document.getElementById('error1').textContent = 'Error loading video: ' + this.error"
        ></video>
        <div id="error1" class="error"></div>
    </div>
    
    <div class="video-container">
        <h2>English Video (a9d_browser.mp4) - 20MB</h2>
        <video 
            src="/a9d_browser.mp4" 
            controls 
            preload="metadata"
            width="640"
            height="360"
            onError="document.getElementById('error2').textContent = 'Error loading video: ' + this.error"
        ></video>
        <div id="error2" class="error"></div>
    </div>
    
    <div class="video-container">
        <h2>CDN Video Test</h2>
        <video 
            src="https://cdn.pixabay.com/video/2023/04/15/159053-818026314_large.mp4" 
            controls 
            preload="metadata"
            width="640"
            height="360"
            onError="document.getElementById('error3').textContent = 'Error loading video: ' + this.error"
        ></video>
        <div id="error3" class="error"></div>
    </div>
</body>
</html>
